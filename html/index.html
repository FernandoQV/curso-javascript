<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript-PildorasInformaticas</title>

    <script>
        let nombre = prompt("Introduce tu nombre");
        let apellido = prompt("Introduce tu apellido");
        let edad=prompt("Introduce tu edad");
        let restando=prompt("Caunto años te gustaria quitarte?");
        edad-=restando;
    </script>

<body>
    <header>
        <h1>Iniciando un curso de javascript</h1>
        <p>Este sera el inicio de muchos cursos mas de programacion, que me serviran para llegar a crear una aplicacion
            de envios de todo tipos de cosas a nivel mundial</p>
    </header>

    <script>
        document.write("<p>");//abriendo etiqueta p html

        document.write("Bienvenidos "+nombre + " " + apellido +"<br/>"+"Te gustaria tener "+edad+ " años"); 
        //cerrando la etiqueta p html
        document.write("</p>");
    </script>
